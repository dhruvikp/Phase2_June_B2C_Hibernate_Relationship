<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<h1>Add Student</h1>

	<form method="post" action="add-student">
		<fieldset>
			<legend>Add Student Form</legend>

			First Name:<input type="text" name="fname" /><br /> Last Name: <input
				type="text" name="lname" /><br />

			<p>
				<label for="name"> Phone Number 1</label> <input type="text"
					name="phone_1" /> <select name="types1">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>


			<p>
				<label for="name"> Phone Number 2</label> <input type="text"
					name="phone_2" /> <select name="types2">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>

			<p>
				<label for="name"> Phone Number 3</label> <input type="text"
					name="phone_3" /> <select name="types3">
					<option value="1">Office</option>
					<option value="2">Cell</option>
					<option value="3">Fax</option>
				</select>
			</p>
			
			<br/>
			
			<p>
				<label>Course1</label>
				<input type="text" name="course_1" />
				
				<select name="course_type_1">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>				
				</select>
			</p>
			
			<p>
				<label>Course2</label>
				<input type="text" name="course_2" />
				
				<select name="course_type_2">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>				
				</select>
			</p>
			
			<p>
				<label>Course3</label>
				<input type="text" name="course_3" />
				
				<select name="course_type_3">
					<option value="1">Java</option>
					<option value="2">Hibernate</option>
					<option value="3">Spring</option>				
				</select>
			</p>
			
			
			<p>
				<label>Address</label>
				Street : <input type="text" name="street" /><br/>
				City : <input type="text" name="city" />
				State: <input type="text" name="state" />
			</p>
			
			<input type="submit" value="Add Student" />

		</fieldset>

		
	</form>
</body>
</html>
